<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">

<head>
  <title>Login</title>
  <style>
    body,table { font-size: 12px; }
    span.small { font-size: 11px; }
    form h2 { font-size: 180%; padding: 10px 0px; }
    form { padding: 15px 25px; border: solid 1px silver; width: 35%; margin: auto }
    form td { padding: 5px; }
    form input { border: solid 1px #aaa; padding: 3px 5px; }
    form input[type="text"], form input[type="password"] { width: 250px; }
    form input[type="submit"] { padding:7px 7px; cursor:pointer; }
  </style>
</head>
<body>
  <form method="POST" action="${c.action}">
    <div>
         <h2>Login into <em>hellorepozer</em> app!</h2>
    </div>
    <table border="0">
    <tr>
      <td>User</td>
      <td><input type="text" name="login"></input></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="password"></input></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" name="submit" value="Login!"/></td>
    </tr>
    </table>
  </form>
  <pre>
  </pre>
</body>
</html>
